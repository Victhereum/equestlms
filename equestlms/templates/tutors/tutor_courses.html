{% extends './tutor_dashboard.html' %}
{% load static %}

{% block tutor_dashboard_content %}
<div class="col-xl-9 col-lg-8 col-md-12">
  <div class="row">
    <div class="col-md-12">
      <div class="settings-widget">
        <div class="settings-inner-blk p-0">
          <div class="sell-course-head comman-space">
            <h3>My Courses</h3>
          </div>
          <div class="comman-space pb-0">
            <div class="settings-tickets-blk course-instruct-blk table-responsive">

              <!-- Referred Users-->
              <table class="table table-nowrap mb-0">
                <thead>
                  <tr>
                    <th>COURSES</th>
                    <th>STUDENTS</th>
                    <th>AMOUNT</th>
                  </tr>
                </thead>
                <tbody>

                  {% for course in tutor.courses.all %}
                  <tr>
                    <td>
                      <div class="sell-table-group d-flex align-items-center">
                        <div class="sell-group-img">
                          <a href="course-details.html">
                            <img src="{{ course.cover_image.url  }}" class="img-fluid " alt="">
                          </a>
                        </div>
                        <div class="sell-tabel-info"></p>
                          <p><a href="course-details.html">{{ course.title }}</a>
                        </div>
                      </div>
                    </td>
                    <td>{{ course.student_courses_count }}</td>
                    <td>{{ course.price }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
                </table>
              <!-- /Referred Users-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock tutor_dashboard_content %}
